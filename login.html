<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px 20px;
            width: 280px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 4px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
        }
        button {
            width: 100%;
            padding: 7px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #357ab8;
        }
        .signup {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        .signup a {
            color: #4a90e2;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        #errorMsg {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div id="errorMsg"></div>

    <label for="Name">Name</label>
    <input type="text" id="Name" placeholder="Enter your name">

    <label for="Password">Password</label>
    <input type="password" id="Password" placeholder="Enter your password">

    <button id="submitBtn" type="button">Submit</button>

    <div class="signup">
        Don't have an account? <a href="Signin.html">Create Account</a>
    </div>
</div>

<script>
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    submitBtn.addEventListener('click', () => {
        const name = document.getElementById('Name').value.trim();
        const password = document.getElementById('Password').value.trim();

        if (!name || !password) {
            errorMsg.style.display = 'block';
            errorMsg.textContent = 'Please enter both name and password.';
            return;
        }

        // Clear error and redirect
        errorMsg.style.display = 'none';
        window.location.href = 'number.html';  // Change this if your game page has a different name
    });
</script>

</body>
</html>
