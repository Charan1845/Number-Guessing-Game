<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        form {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px 20px;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 4px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 6px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            font-size: 13px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 7px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>

<form>
    <h2>Create Account</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName">

    <label for="middlename">Middle Name</label>
    <input type="text" id="middlename">

    <label for="password">Enter Password</label>
    <input type="password" id="password">

    <label for="email">Email</label>
    <input type="email" id="email">

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" maxlength="10">

    <label>Select your Gender:</label>
    <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <button type="submit"> <a href="number.html">Create Account></a>
            </button>
</form>

</body>
</html>
